- name: "setup terminal | packages"
  apt:
    name:
    - bash-completion
    - binutils
    update_cache: yes
  tags: packages, apt

- name: "setup terminal | vim configuration"
  blockinfile:
    marker: '" {mark} ANSIBLE MANAGED BLOCK'
    path: ~/.vimrc
    create: yes
    block: |
      colorscheme ron
      set tabstop=2
      set shiftwidth=2
      set expandtab

- name: "setup terminal | bash configuration"
  blockinfile:
    path: ~/.bashrc
    block: |
      source <(kubectl completion bash)
      alias k=kubectl
      alias c=clear
      complete -F __start_kubectl k
  tags: bash

- name: "setup terminal | bash configuration"
  replace:
    path: ~/.bashrc
    regexp: '^#(force_color_prompt=yes)$'
    replace: '\1'
  tags: bash

- name: "tools | include exam additionnal tools"
  ansible.builtin.include_tasks:
    file: additionnal_tools.yml

- name: "disable swap | disable swap"
  shell: swapoff -a
  when: ansible_swaptotal_mb > 0
  tags: swap

- name: "disable swap | comment swap partition in fstab"
  ansible.posix.mount:
    path: none
    fstype: swap
    state: absent
  tags: swap

- name: "podman | libcontainers repo key"
  ansible.builtin.apt_key:
    url: https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable/xUbuntu_20.04/Release.key
    state: present
  tags: packages, apt, podman

- name: "podman | libcontainers repo"
  ansible.builtin.apt_repository:
    repo: deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_20.04/ /
    filename: /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
    state: present
  tags: packages, apt, podman

- name: "podman | podman packages"
  apt:
    name:
    - podman
    - cri-tools
    - containers-common
    state: present
    update_cache: yes
  tags: packages, apt, podman

# TODO: investigate this containernetworking-plugins kubernetes-cni conflict at kubernetes packages installation
- name: "podman | libcontainers repo remove"
  ansible.builtin.apt_repository:
    repo: "deb http://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ansible_distribution_version }}/ /"
    state: absent
  tags: packages, apt, podman

- name: "packages | kubernetes repo key"
  ansible.builtin.apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  tags: packages, apt

- name: "packages | kubernetes repo"
  ansible.builtin.apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    filename: kubernetes
    update_cache: yes
    state: present
  tags: packages, apt

- name: "packages | kubernetes packages"
  apt:
    name:
    - docker.io
    - containerd
    - "kubelet={{ KUBERNETES_VERSION }}-00"
    - "kubeadm={{ KUBERNETES_VERSION }}-00"
    - "kubectl={{ KUBERNETES_VERSION }}-00"
    - kubernetes-cni
    state: present
    update_cache: yes
  tags: packages, apt

- name: "packages | hold kubernetes packages"
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
  - kubelet
  - kubectl
  - kubeadm
  - kubernetes-cni
  tags: packages, apt

- name: "containerd | containerd 1.6 over apt-installed-version"
  unarchive:
    src: " https://github.com/containerd/containerd/releases/download/v{{ CONTAINERD_VERSION }}/containerd-{{ CONTAINERD_VERSION }}-linux-amd64.tar.gz"
    dest: /usr/bin/
    remote_src: yes
    extra_opts:
    - --strip-components=1
  notify: restart containerd
  tags: containerd

- name: "containerd | kernel modules conf"
  lineinfile:
    path: /etc/modules-load.d/containerd.conf
    line: "{{ item }}"
    create: yes
    state: present
  with_items:
  - overlay
  - br_netfilter
  notify: restart containerd
  tags: containerd

- name: "containerd | kernel modules load"
  community.general.modprobe:
    name: "{{ item }}"
    state: present
  with_items:
  - overlay
  - br_netfilter
  notify: restart containerd
  tags: containerd

- name: "containerd | sysctl configuration"
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: '1'
    sysctl_file: /etc/sysctl.d/99-kubernetes-cri.conf
    sysctl_set: yes
    state: present
    reload: yes
  with_items:
  - net.bridge.bridge-nf-call-iptables
  - net.ipv4.ip_forward
  - net.bridge.bridge-nf-call-ip6tables
  notify: restart containerd
  tags: containerd

- name: "containerd | containerd configuration path"
  file:
    path: /etc/containerd
    state: directory
  notify: restart containerd
  tags: containerd

- name: "containerd configuration | containerd config"
  # TODOÂ use file or template
  blockinfile:
    path: /etc/containerd/config.toml
    create: yes
    block: |
      version = 2

      root = "/var/lib/containerd"
      state = "/run/containerd"
      oom_score = 0
      imports = []

      plugin_dir = ""
      disabled_plugins = []
      required_plugins = []

      [plugins]
        [plugins."io.containerd.grpc.v1.cri".containerd.runtimes]
          [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
            base_runtime_spec = ""
            container_annotations = []
            pod_annotations = []
            privileged_without_host_devices = false
            runtime_engine = ""
            runtime_root = ""
            runtime_type = "io.containerd.runc.v2"
            [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
              BinaryName = ""
              CriuImagePath = ""
              CriuPath = ""
              CriuWorkPath = ""
              IoGid = 0
              IoUid = 0
              NoNewKeyring = false
              NoPivotRoot = false
              Root = ""
              ShimCgroup = ""
              SystemdCgroup = true
    state: present
  notify: restart containerd
  tags: containerd

- name: "containerd configuration | crictl containerd runtime"
  lineinfile:
    path: /etc/crictl.yaml
    create: yes
    line: "runtime-endpoint: unix:///run/containerd/containerd.sock"
    state: present
  notify: restart containerd
  tags: containerd, crictl

- name: "containerd configuration | kubelet containerd runtime"
  lineinfile:
    path: /etc/default/kubelet
    create: yes
    line: KUBELET_EXTRA_ARGS="--container-runtime-endpoint unix:///run/containerd/containerd.sock"
    state: present
  notify: restart containerd
  tags: containerd, kubelet

  # TODO: use handlers ?
- name: "services | kubelet enabled and started"
  ansible.builtin.systemd:
    name: kubelet
    state: started
    daemon_reload: yes
    enabled: yes
  tags: kubelet

- name: "course | git clone cks course repository"
  ansible.builtin.git:
    repo: https://github.com/killer-sh/cks-course-environment.git
    dest: /root/cks-course-environment

